version = 0.1

[default]
[default.global.parameters]
stack_name = "crypto-watch-backend"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Development Environment
[dev]
[dev.deploy.parameters]
stack_name = "crypto-watch-backend-dev"
s3_prefix = "crypto-watch-backend-dev"
region = "us-east-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
    "Environment=dev",
    "RateLimitPerMinute=50",
    "CacheTTLSeconds=120"
]
tags = [
    "Environment=dev",
    "Application=crypto-watch",
    "ManagedBy=SAM"
]

# Staging Environment
[staging]
[staging.deploy.parameters]
stack_name = "crypto-watch-backend-staging"
s3_prefix = "crypto-watch-backend-staging"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
    "Environment=staging",
    "RateLimitPerMinute=100",
    "CacheTTLSeconds=300"
]
tags = [
    "Environment=staging",
    "Application=crypto-watch",
    "ManagedBy=SAM"
]

# Production Environment
[prod]
[prod.deploy.parameters]
stack_name = "crypto-watch-backend-prod"
s3_prefix = "crypto-watch-backend-prod"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
    "Environment=prod",
    "RateLimitPerMinute=100",
    "CacheTTLSeconds=300"
]
tags = [
    "Environment=prod",
    "Application=crypto-watch",
    "ManagedBy=SAM"
]
